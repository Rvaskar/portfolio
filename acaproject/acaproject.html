    <script>
        // This script is not necessary for the basic functionality mentioned in the question.
        // It's only required if you want to redirect to project pages and GitHub links.

        // Redirect to project page on project name click
        let projectLinks = document.querySelectorAll('a[href$=".html"]');
        projectLinks.forEach(function (link) {
            link.addEventListener('click', function (event) {
                event.preventDefault();
                let projectPage = link.getAttribute('href');
                window.location.href = projectPage;
            });
        });

        // Redirect to GitHub on GitHub link click
        let githubLinks = document.querySelectorAll('a[href^="https://github.com"]');
        githubLinks.forEach(function (link) {
            link.addEventListener('click', function (event) {
                event.preventDefault();
                let githubURL = link.getAttribute('href');
                window.open(githubURL);
            });
        });
    </script>
